android_qt62:
  stage: build
  image: kdeorg/android-qt62:latest
  tags:
    - Linux
  variables:
    GIT_STRATEGY: clone
    KDECI_CACHE_PATH: /mnt/artifacts/android-qt6.2/
    KDECI_GITLAB_SERVER: https://invent.kde.org/
    KDECI_PACKAGE_PROJECT: teams/ci-artifacts/android-qt6.2
  before_script:
    - git clone https://invent.kde.org/sysadmin/ci-utilities
    - git clone https://invent.kde.org/sysadmin/repo-metadata ci-utilities/repo-metadata/
  script:
    - ls -la .
    - python3 -u ci-utilities/run-ci-build.py --project $CI_PROJECT_NAME --branch $CI_COMMIT_REF_NAME --platform Android --extra-cmake-args=-DCMAKE_TOOLCHAIN_FILE=/opt/Qt/lib/cmake/Qt6/qt.toolchain.cmake --extra-cmake-args=-DQT_CHAINLOAD_TOOLCHAIN_FILE=/opt/nativetooling/share/ECM/toolchain/Android.cmake --extra-cmake-args=-DBUILD_WITH_QT6=ON --extra-cmake-args=-DEXCLUDE_DEPRECATED_BEFORE_AND_AT=5.91.0
