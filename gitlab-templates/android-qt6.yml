variables:
  ANDROID_TOOLCHAIN_FILE: /builds/$CI_PROJECT_PATH/_install/share/ECM/toolchain/Android.cmake

android_qt64:
  stage: build
  image: kdeorg/android-qt64:latest
  tags:
    - Linux
  variables:
    KDECI_CACHE_PATH: /mnt/artifacts/android-qt6.4/
    KDECI_GITLAB_SERVER: https://invent.kde.org/
    KDECI_PACKAGE_PROJECT: teams/ci-artifacts/android-qt6.4
  interruptible: true
  before_script:
    - git clone https://invent.kde.org/sysadmin/ci-utilities
    - git clone https://invent.kde.org/sysadmin/repo-metadata ci-utilities/repo-metadata/
  script:
    - git config --global --add safe.directory $CI_PROJECT_DIR
    - python3 -u ci-utilities/run-ci-build.py --project $CI_PROJECT_NAME --branch $CI_COMMIT_REF_NAME --platform Android/Qt6/Shared --extra-cmake-args=-DCMAKE_TOOLCHAIN_FILE=/opt/Qt/lib/cmake/Qt6/qt.toolchain.cmake --extra-cmake-args=-DQT_CHAINLOAD_TOOLCHAIN_FILE=$ANDROID_TOOLCHAIN_FILE --extra-cmake-args=-DBUILD_WITH_QT6=ON --extra-cmake-args=-DEXCLUDE_DEPRECATED_BEFORE_AND_AT=5.99.0
  except:
    refs:
      # exclude Qt6 builds for release branches until we actually have Qt6-based releases
      - /^release\/.*/
    variables:
      - $CI_MERGE_REQUEST_TARGET_BRANCH_NAME =~ /^release\/.*/
