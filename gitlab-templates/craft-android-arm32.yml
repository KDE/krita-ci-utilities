include:
  - project: sysadmin/ci-utilities
    file: /gitlab-templates/craft-android-base.yml

craft_android_arm32:
  extends: .craft_android_base
  variables:
    KDECI_CRAFT_PLATFORM: android-arm-clang
  artifacts:
    expire_in: 3 days
    when: on_success
    paths:
     - ".kde-ci-packages/"
     # Archive only the architecture-specific artifacts for creating an application bundle
     - ${KDECI_CRAFT_PLATFORM}/build/kde/applications/${CI_PROJECT_NAME}/work/build/${KDECI_ANDROID_TARGET}_build_apk/libs
