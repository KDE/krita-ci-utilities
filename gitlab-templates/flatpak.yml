workflow:
  rules:
    # Prevent branch pipelines if an MR is open on the branch.
    - if: $CI_COMMIT_BRANCH && $CI_PIPELINE_SOURCE == "push" && $CI_OPEN_MERGE_REQUESTS
      when: never
    # Allow merge request pipelines.
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    # Build tags and branches too
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH

flatpak:
  stage: build
  image: kdeorg/flatpak-builder:latest
  tags:
    - Linux
  variables:
    KDE_FLATPAK_MODULE_NAME: ${CI_PROJECT_NAME}
    KDE_FLATPAK_APP_ID: org.kde.${CI_PROJECT_NAME}
  interruptible: true
  before_script:
    - git clone https://invent.kde.org/sysadmin/ci-utilities.git
  script:
    - echo ${KDE_FLATPAK_MODULE_NAME}
    - echo ${KDE_FLATPAK_APP_ID}
    # Build and install
    - python3 -u ci-utilities/flatpak-build.py ${KDE_FLATPAK_MODULE_NAME}
    # Make Bundle
    - flatpak build-bundle repo ${KDE_FLATPAK_MODULE_NAME}.flatpak ${KDE_FLATPAK_APP_ID} ${CI_COMMIT_REF_NAME}
  artifacts:
    name: Flatpak artifacts
    expose_as: Flatpak Bundle
    when: on_success
    paths:
      - "${KDE_FLATPAK_MODULE_NAME}.flatpak"
    expire_in: 14 days
