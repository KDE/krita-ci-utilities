include:
  - project: sysadmin/ci-utilities
    file: /gitlab-templates/craft-android-base.yml

craft_android_arm64:
  extends: .craft_android_base
  variables:
    KDECI_CRAFT_PLATFORM: android-arm64-clang
  artifacts:
    expire_in: 3 days
    when: on_success
    paths:
     - ".kde-ci-packages/"
     # Archive everything we need for creating an application bundle
     - ${KDECI_CRAFT_PLATFORM}/src/android/java
     - ${KDECI_CRAFT_PLATFORM}/build/kde/applications/${CI_PROJECT_NAME}/work/build/*.gradle
     - ${KDECI_CRAFT_PLATFORM}/build/kde/applications/${CI_PROJECT_NAME}/work/build/${KDECI_ANDROID_TARGET}_build_apk/{AndroidManifest.xml,assets,build.gradle,gradle,gradle.properties,gradlew,libs,local.properties,res,src}
