Dependencies: {}

RuntimeDependencies: {}

Environment:
  KDECI_BUILD: "TRUE"

PostInstallScripts: {}

Options:
  in-source-build: False
  use-ccache: False
  ccache-large-cache: False
  cmake-options: ''
  force-ninja-on-windows: True
  release-build: False
  test-before-installing: False
  run-tests: True
  build-tests: True
  tests-load-sensitive: False
  tests-run-in-parallel: False
  per-test-timeout: 60
  setup-x-environment: True
  setup-dbus-session: True
  force-inject-asan: False
  ctest-arguments: ''
  require-passing-tests-on: []
  run-cppcheck: True
  cppcheck-arguments: '--enable=warning,style,performance'
  cppcheck-ignore-files: []
  run-gcovr: True
  gcovr-arguments: ''
  use-asan: True
  pkg-config-sanity-check: 'none' # 'none', 'warning', 'error'
  # Override the 'build' target of the project. When empty, the build scripts will
  # use KDECI_BUILD_TARGET environment variable or 'all' if environment variable is
  # not defined
  force-build-target: ''
  # Override the 'install' target of the project. When empty, the build scripts will
  # use KDECI_INSTALL_TARGET environment variable or 'install' if environment variable is
  # not defined
  force-install-target: ''
